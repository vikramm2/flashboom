<!-- app/flashcard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/index.css" />

  <meta charset="UTF-8" />
  <title>Flashbang AI Viewer</title>
</head>
<body>
    <h1>Flashcard Viewer</h1>
  <!-- Singularity logo -->
  <img src="./assets/logo.png" alt="Singularity Language" style="display:block; margin:0 auto 1rem; width:150px;" />
    <div id="card-container">
      <div id="question" class="card-text"></div>
      <div id="answer"   class="card-text" style="display:none;"></div>
    </div>
  
    <div id="controls">
      <button id="flip-btn">Show Answer</button>
      <button id="next-btn" disabled>Next</button>
    </div>
  
    <p id="progress"></p>
  
    <script src="./js/flashcard.js"></script>
  </body>
  
</html>
